           const cursor = document.querySelector(".cursor-circle");
let mouseX = 0, mouseY = 0;
let currentX = 0, currentY = 0;

// Track mouse
document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Smooth follow
function animate() {
  currentX += (mouseX - currentX) * 0.15;
  currentY += (mouseY - currentY) * 0.15;
  cursor.style.transform = `translate(${currentX}px, ${currentY}px) translate(-50%, -50%)`;
  requestAnimationFrame(animate);
}
animate();

// Expand on hover
document.querySelectorAll("a, button, img").forEach(el => {
  el.addEventListener("mouseenter", () => {
    cursor.style.width = "80px";
    cursor.style.height = "80px";  // also increase height
  });
  el.addEventListener("mouseleave", () => {
    cursor.style.width = "40px";
    cursor.style.height = "40px";  // reset height
  });
});

             <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
             <script>
                AOS.init({
                  once: false,          // animate every time in view
                  mirror: true,
                  duration: 800,       // animation speed
                  easing: 'ease-in-out',
                  offset: 100,          // trigger point before element is in view
                });
              </script>
            <script>
                function smoothScroll(el) {
                let scrollAmount = 0;

                function step() {
                    scrollAmount += 1.3;
                    if (scrollAmount >= el.scrollWidth / 2) {
                    scrollAmount = 0;
                    }
                    el.style.transform = `translateX(-${scrollAmount}px)`;
                    requestAnimationFrame(step);
                }

                step();
                }

                document.querySelectorAll('.scroll-track').forEach(el => smoothScroll(el));
            </script>

              <script>
                let lastScrollTop = 0;
                const navbar = document.getElementById("mainNavbar");
            
                window.addEventListener("scroll", function () {
                    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
                    if (currentScroll > lastScrollTop) {
                        // Scrolling down → move navbar up
                        navbar.style.top = "-100px";  // hides it upward
                    } else {
                        // Scrolling up → bring navbar back down
                        navbar.style.top = "20px";
                    }
            
                    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
                });
            </script>

            <script>
document.addEventListener("scroll", () => {
  const footer = document.querySelector(".footer");
  const inner = document.querySelector(".footer-inner");

  if (!footer || !inner) return;

  const footerTop = footer.offsetTop;
  const windowHeight = window.innerHeight;
  const scrollY = window.scrollY + windowHeight;

  // 0 when footer just enters, 1 when fully in view
  let progress = (scrollY - footerTop) / footer.offsetHeight;
  progress = Math.min(Math.max(progress, 0), 1);

  inner.style.transform = `scaleY(${progress})`;
});
</script>

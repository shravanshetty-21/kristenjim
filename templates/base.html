{% load static %}
<!DOCTYPE html>
<html lang="en" style="font-size: 12px">
    <head>
        <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
    </head>
    <body>
        <header>
            {% include "topbar.html" %}
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            {% include "footer.html" %}
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        //copy email
            function copyEmail() {
                const email = "krisjimalb@gmail.com";
                navigator.clipboard.writeText(email).then(() => {
                    alert("Email copied to clipboard!");
                }).catch(err => {
                    console.error("Error copying text: ", err);
                });
            }
        // work redirect
            document.getElementById("showMoreBtn").addEventListener("click", function() {
                window.location.href = "{% url 'portfolio:work' %}";
            });

        // about redirect
            document.getElementById("showaboutMoreBtn").addEventListener("click", function() {
                window.location.href = "{% url 'portfolio:about' %}";
            });



        //Scroll
            document.addEventListener('DOMContentLoaded', function() {
                const navbar = document.getElementById('mainNavbar');
                let lastScrollPosition = 0;
                const scrollThreshold = 100; // Adjust sensitivity (px)
                
                window.addEventListener('scroll', function() {
                    const currentScrollPosition = window.pageYOffset;
                    
                    // Scroll down behavior
                    if (currentScrollPosition > lastScrollPosition && currentScrollPosition > scrollThreshold) {
                        navbar.style.transform = 'translateY(-100%)';
                        navbar.style.transition = 'transform 0.3s ease-out';
                    } 
                    // Scroll up behavior
                    else if (currentScrollPosition < lastScrollPosition) {
                        navbar.style.transform = 'translateY(0)';
                        navbar.style.transition = 'transform 0.2s ease-out';
                    }
                    
                    lastScrollPosition = currentScrollPosition;
                });
            });

            //Image auto scroll
            document.addEventListener('DOMContentLoaded', function() {
                const track = document.querySelector('.image-scroll-track');
                
                // Reset animation when it reaches the duplicated images
                track.addEventListener('animationiteration', () => {
                    track.style.transition = 'none';
                    track.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        track.style.transition = 'transform 0s linear';
                    }, 0);
                });
            });

            //image annimation
            

            // Page annimation
             </script>
    </body>
</html>

    <body>
        <div id="cookie-banner"
     style="
        position: fixed;
        bottom: 45px;
        left: 21%;
        transform: translateX(-50%);
        background: #fff;
        color: #222;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        display: none;

        font-size: 0.95rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.2rem;
     ">
  
  <!-- Left side: cookie icon + 2-line text -->

    <i class="bi bi-cookie" style="font-size: 22px; color: #bbb; flex-shrink: 0;"></i>

</div>

        <div class="cursor-circle"></div>

        <header>
            {% include "topbar.html" %}
        </header>

            {% block content %}

            {% include "footer.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>

           const cursor = document.querySelector(".cursor-circle");
                let mouseX = 0, mouseY = 0;
                let currentX = 0, currentY = 0;

                // Track mouse
                document.addEventListener("mousemove", (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    cursor.style.opacity = 1;
                });

        // Smooth follow
            function animate() {
                currentX = mouseX;
                currentY = mouseY;
                cursor.style.transform = `translate(${currentX}px, ${currentY}px) translate(-50%, -50%)`;
                requestAnimationFrame(animate);
            }
            animate();

        // Expand on hover
            document.querySelectorAll("a, button, img").forEach(el => {
            el.addEventListener("mouseenter", () => {
                cursor.style.width = "80px";
                cursor.style.height = "80px";  // also increase height
            });
            el.addEventListener("mouseleave", () => {
                cursor.style.width = "40px";
                cursor.style.height = "40px";  // reset height
            });
            });





        //copy email
            function copyEmail() {
                const email = "krisjimalb@gmail.com";
                navigator.clipboard.writeText(email).then(() => {
                    alert("Email copied to clipboard!");
                }).catch(err => {
                    console.error("Error copying text: ", err);
                });
            }
        // work redirect
            document.getElementById("showMoreBtn").addEventListener("click", function() {
                window.location.href = "{% url 'portfolio:work' %}";
            });

        // about redirect
            document.getElementById("showaboutMoreBtn").addEventListener("click", function() {
                window.location.href = "{% url 'portfolio:about' %}";
            });


        //Image auto scroll
            document.addEventListener('DOMContentLoaded', function() {
                const track = document.querySelector('.image-scroll-track');
                
                // Reset animation when it reaches the duplicated images
                track.addEventListener('animationiteration', () => {
                    track.style.transition = 'none';
                    track.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        track.style.transition = 'transform 0s linear';
                    }, 0);
                });
            });
            

        // Page annimation
        </script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
                AOS.init({
                  once: false,          // animate every time in view
                  mirror: true,
                  duration: 800,       // animation speed
                  easing: 'ease-in-out',
                  offset: 100,          // trigger point before element is in view
                });
        </script>

        <script>
                function smoothScroll(el) {
                let scrollAmount = 0;

                function step() {
                    scrollAmount += 1.3;
                    if (scrollAmount >= el.scrollWidth / 2) {
                    scrollAmount = 0;
                    }
                    el.style.transform = `translateX(-${scrollAmount}px)`;
                    requestAnimationFrame(step);
                }

                step();
                }

                document.querySelectorAll('.scroll-track').forEach(el => smoothScroll(el));
        </script>

        <script>
                let lastScrollTop = 0;
                const navbar = document.getElementById("mainNavbar");
            
                window.addEventListener("scroll", function () {
                    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
                    if (currentScroll > lastScrollTop) {
                        // Scrolling down → move navbar up
                        navbar.style.top = "-100px";  // hides it upward
                    } else {
                        // Scrolling up → bring navbar back down
                        navbar.style.top = "20px";
                    }
            
                    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
                });
        </script>

        <script>
                document.addEventListener("scroll", () => {
                const footer = document.querySelector(".footer");
                const topScreen = document.querySelector(".footer-screen.top");
                const bottomScreen = document.querySelector(".footer-screen.bottom");

                if (!footer || !topScreen || !bottomScreen) return;

                const footerTop = footer.offsetTop;
                const footerHeight = footer.offsetHeight;
                const windowHeight = window.innerHeight;
                const scrollY = window.scrollY;

                // progress: 0 (footer just entered), 1 (footer fully visible)
                let progress = (scrollY + windowHeight - footerTop) / footerHeight;
                progress = Math.min(Math.max(progress, 0), 1);

                // move away from center
                topScreen.style.transform = `translateY(${-progress * 100}%)`;
                bottomScreen.style.transform = `translateY(${progress * 100}%)`;
                });

        </script>

        <script>
            function loadClarity() {
            (function(c,l,a,r,i,t,y){
                c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
                t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
                y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
            })(window, document, "clarity", "script", "sb8fez9soy");

            clarity("consent");
            }

            document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("cookieConsent")) {
                document.getElementById("cookie-banner").style.display = "block";
            }

            document.getElementById("accept-cookies").onclick = function () {
                localStorage.setItem("cookieConsent", "granted");
                document.getElementById("cookie-banner").style.display = "none";
                loadClarity(); // ✅ Start Clarity only after consent
            };

            document.getElementById("decline-cookies").onclick = function () {
                localStorage.setItem("cookieConsent", "denied");
                document.getElementById("cookie-banner").style.display = "none";
            };

            // If user already accepted cookies earlier
            if (localStorage.getItem("cookieConsent") === "granted") {
                loadClarity();
            }
            });
        </script>
    </body>
</html>

            //Image auto scroll
            document.addEventListener('DOMContentLoaded', function() {
                const track = document.querySelector('.image-scroll-track');
                
                // Reset animation when it reaches the duplicated images
                track.addEventListener('animationiteration', () => {
                    track.style.transition = 'none';
                    track.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        track.style.transition = 'transform 0s linear';
                    }, 0);
                });
            });

            //image annimation
            

            // Page annimation
             </script>
             <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
             <script>
                AOS.init({
                  once: false,          // animate every time in view
                  mirror: true,
                  duration: 800,       // animation speed
                  easing: 'ease-in-out',
                  offset: 100,          // trigger point before element is in view
                });
              </script>
              <script>
                const scrollTrack = document.getElementById('scrollTrack');
                let scrollAmount = 0;
              
                function smoothScroll() {
                  scrollAmount += 1.3;
                  if (scrollAmount >= scrollTrack.scrollWidth / 2) {
                    scrollAmount = 0;
                  }
                  scrollTrack.style.transform = `translateX(-${scrollAmount}px)`;
                  requestAnimationFrame(smoothScroll);
                }
              
                smoothScroll();
              </script>

              <script>
                let lastScrollTop = 0;
                const navbar = document.getElementById("mainNavbar");
            
                window.addEventListener("scroll", function () {
                    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
                    if (currentScroll > lastScrollTop) {
                        // Scrolling down → move navbar up
                        navbar.style.top = "-100px";  // hides it upward
                    } else {
                        // Scrolling up → bring navbar back down
                        navbar.style.top = "20px";
                    }
            
                    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
                });
            </script>
    </body>
</html>
